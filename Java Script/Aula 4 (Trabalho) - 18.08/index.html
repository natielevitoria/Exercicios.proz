<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <h1><span class="piscando">Bem-</span><span class="piscando">Vindo</span></h1>
    <p id="mensagem">Digite o seu nome e senha:</p>

    <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="nome" placeholder="Digite o seu nome">
    </div>

    <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="senha" placeholder="Digite a senha">
        <i class="fas fa-eye" id="toggleSenha" style="position: absolute; right: 10px; cursor: pointer;"></i>
    </div>


    <button onclick="verificardados()">Verificar</button>


    <script src="index.js"></script>
</body>

</html>
