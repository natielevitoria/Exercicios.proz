<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Manifest do PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out; 
      color: #333;
    }
    #container {
      background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(240,240,240,0.85));
      padding: 25px;
      max-width: 400px;

    @media (max-width: 480px) { h1 { font-size: 22px; } p { font-size: 14px; } }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="titulo"></h1>
    <p id="hora"></p>
    <p id="data"></p>
    <p id="diaTipo"></p>
    <hr>
    <p id="frase"></p>
  </div>

  <script>
    let frases = [];

    function trocar() {
      const agora = new Date();
      const hora = agora.getHours();
      const minutos = agora.getMinutes().toString().padStart(2, "0");
      const segundos = agora.getSeconds().toString().padStart(2, "0");
      const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dataFormatada = agora.toLocaleDateString("pt-BR", opcoes);
      const diaSemana = agora.getDay();

      let mensagem, tipoDia, imagem;

      if (hora >= 6 && hora < 12) {
        imagem = "url('img/manha.jpg')";
        mensagem = "Bom dia! ‚òÄÔ∏è";
        frases = [
          "Acorde com determina√ß√£o, v√° dormir com satisfa√ß√£o.",
          "Cada manh√£ √© uma nova oportunidade.",
          "O sucesso come√ßa com um bom dia."
        ];
      } else if (hora >= 12 && hora < 18) {
        imagem = "url('img/tarde.png')";
        mensagem = "Boa tarde! üå§Ô∏è";
        frases = [
          "A tarde √© para recarregar as energias.",
          "Fa√ßa da sua tarde um momento produtivo.",
          "Aproveite cada instante do seu dia."
        ];
      } else if (hora >= 18 && hora < 23) {
        imagem = "url('img/noite.jpg')";
        mensagem = "Boa noite! üåô";
        frases = [
          "A noite √© para sonhar e planejar.",
          "Descanse, amanh√£ √© um novo dia.",
          "Aproveite a tranquilidade da noite."
        ];
      } else {
        imagem = "url('img/madrugada.jpg')";
        mensagem = "Hora de descansar! üò¥";
        frases = [
          "A madrugada √© o momento da reflex√£o.",
          "Durma bem, voc√™ merece.",
          "Aproveite o sil√™ncio da noite para relaxar."
        ];
      }

      tipoDia = (diaSemana === 0 || diaSemana === 6)
        ? "ü•≥ Hoje √© fim de semana! Aproveite para descansar."
        : "üíº Hoje √© dia √∫til, foco nas atividades!";

      document.body.style.backgroundImage = imagem;
      document.getElementById("titulo").innerHTML = mensagem;
      document.getElementById("hora").innerHTML = `Agora s√£o ${hora.toString().padStart(2,"0")}:${minutos}:${segundos}`;
      document.getElementById("data").innerHTML = "üìÖ " + dataFormatada;
      document.getElementById("diaTipo").innerHTML = tipoDia;

    }

    function trocarFrase() {
      if (frases.length > 0) {
        const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
        document.getElementById("frase").innerHTML = fraseAleatoria;
      }
    }

    trocar();
    setInterval(trocar, 1000);
    setInterval(trocarFrase, 5000);
  </script>

  <script>
    if ("serviceWorker" in navigator) {

  </script>
</body>
</html>
